<div ng-show="isAuthenticated" class="container">
  <h2>Supporters List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of list">
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
